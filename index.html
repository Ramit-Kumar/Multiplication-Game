<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Multiplication Game</title>
  <link rel="icon" href=".\uncertainty.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
 <style>
* {
  box-sizing: border-box;
  transition: background 0.4s ease, color 0.4s ease, border-color 0.4s ease;
}

body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #e0f7fa, #e1bee7);
  margin: 0;
  padding: 0 10px;
  color: #333;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
}

.dark-mode {
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  color: #f1f1f1;
}

.dark-mode #summary {
  background: transparent;
  color: #f1f1f1;
  box-shadow: 0 0 20px rgba(0,0,0,0.4);
}

h1 {
  margin-top: 30px;
  font-size: 2.5rem;
  color: #4a148c;
  text-align: center;
  animation: fadeIn 1s ease-in-out;
  text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
}

.dark-mode h1 {
  color: #80deea;
}

#timer {
  font-size: 1.1rem;
  font-weight: 600;
  margin-bottom: 10px;
}

.controls {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 12px;
  margin: 25px 0;
}

.controls button,
.controls select,
.controls label {
  position: relative;
  padding: 12px 16px;
  font-size: 1rem;
  border: none;
  border-radius: 12px;
  background-image: linear-gradient(to right, #2196f3, #21cbf3);
  color: white;
  cursor: pointer;
  flex: 1 1 150px;
  max-width: 220px;
  text-align: center;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
}

.dark-mode .controls button,
.dark-mode .controls select,
.dark-mode .controls label {
  background-image: linear-gradient(135deg, #3f51b5, #00bcd4);
  color: #fff;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
}

.controls button:hover,
.controls select:hover,
.controls label:hover {
  filter: brightness(1.1);
  transform: scale(1.03);
}

#question {
  font-size: 2rem;
  margin: 20px 0;
  font-weight: 600;
  text-align: center;
  animation: fadeIn 0.5s ease-in-out;
}

#answer {
  font-size: 1.3rem;
  padding: 14px;
  border-radius: 10px;
  border: 2px solid #ccc;
  width: 100%;
  max-width: 260px;
  text-align: center;
  transition: all 0.3s;
  outline: none;
  background: white;
}

.dark-mode #answer {
  background: #263238;
  color: #fff;
  border-color: #546e7a;
}

.green {
  border-color: #28a745 !important;
  background-color: #d4edda !important;
}

.red {
  border-color: #dc3545 !important;
  background-color: #f8d7da !important;
}

#summary {
  margin-top: 30px;
  background: transparent;
  border-radius: 16px;
  padding: 30px;
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
  text-align: center;
  max-width: 440px;
  width: 100%;
  transition: background 0.4s, color 0.4s;
}

.correct-answer-display {
  font-size: 1rem;
  color: #dc3545;
  font-weight: bold;
  margin-top: 10px;
}

#progress-bar-container {
  width: 100%;
  max-width: 400px;
  background-color: #e0e0e0;
  border-radius: 10px;
  overflow: hidden;
  margin: 10px auto 20px;
  box-shadow: inset 0 0 8px rgba(0,0,0,0.1);
}

#progress-bar {
  height: 16px;
  background: linear-gradient(to right, #00c6ff, #0072ff);
  width: 0%;
  transition: width 0.4s ease;
}

footer {
  margin-top: auto;
  padding: 20px 0;
  text-align: center;
  font-size: 0.95rem;
  color: #777;
}

.dark-mode footer {
  color: #ccc;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-20px); }
  to { opacity: 1; transform: translateY(0); }
}

@media (max-width: 600px) {
  html { font-size: 90%; }
  h1 { font-size: 2rem; }
  #question { font-size: 1.6rem; }
  .controls button,
  .controls select,
  .controls label {
    width: 100%;
    max-width: 300px;
  }
}

  </style>
</head>
<body>
  <h1>Multiplication Game</h1>
  <div id="timer">Time: 0m 0s</div>
  <div id="progress-bar-container"><div id="progress-bar"></div></div>

  <div class="controls">
    <button onclick="startGame()" title="Shortcut: S">Start</button>
    <button onclick="stopGame()" title="Shortcut: A">Stop</button>
    <select id="difficulty" title="Shortcut: L">
      <option value="2x2">2 x 2</option>
      <option value="3x2">3 x 2</option>
      <option value="3x3">3 x 3</option>
      <option value="random">Random</option>
    </select>
    <button onclick="toggleDarkMode()" title="Shortcut: D">Dark Mode</button>
    <label title="Shortcut: M"><input type="checkbox" id="soundToggle" checked onchange="toggleSound()" /> Sound</label>
    <button onclick="toggleFullscreen()" title="Shortcut: F">Fullscreen</button>
  </div>

  <div id="question"></div>
  <input type="number" id="answer" placeholder="Press Start to begin..." oninput="handleInput(event)" disabled />
  <div id="correct-answer" class="correct-answer-display"></div>
  <div id="summary"></div>

  <audio id="correctSound" src=".\correct-choice.mp3"></audio>
  <audio id="wrongSound" src=".\wrong-answer.wav"></audio>

  <footer>
    &copy; 2025 Multiplication Game. All rights reserved.
	<p>ramit-kumar-edition</p>
  </footer>

  <script>
    let gameInterval;
    let timerInterval;
    let questions = [];
    let current = 0;
    let score = 0;
    let correct = 0;
    let wrong = 0;
    let startTime;
    let soundOn = true;
	let isFullScreen = false;

    const difficultyLevels = {
      '2x2': [2, 2],
      '3x2': [3, 2],
      '3x3': [3, 3],
    };

    const randomLevels = [
      [2, 2],
      [3, 2],
      [3, 3]
    ];

    function generateNumber(digits) {
      const min = Math.pow(10, digits - 1);
      const max = Math.pow(10, digits) - 1;
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function generateQuestions(level) {
      return Array.from({ length: 10 }, () => {
        let digitsA, digitsB;
        if (level === "random") {
          [digitsA, digitsB] = randomLevels[Math.floor(Math.random() * randomLevels.length)];
        } else {
          [digitsA, digitsB] = difficultyLevels[level];
        }
        const x = generateNumber(digitsA);
        const y = generateNumber(digitsB);
        return { x, y, answer: x * y };
      });
    }

    function updateProgressBar() {
      const percent = ((current / questions.length) * 100).toFixed(0);
      document.getElementById("progress-bar").style.width = `${percent}%`;
    }

    function startGame() {
      const level = document.getElementById("difficulty").value;
      questions = generateQuestions(level);
      current = 0;
      score = 0;
      correct = 0;
      wrong = 0;
      document.getElementById("summary").innerHTML = "";
      document.getElementById("correct-answer").textContent = "";
	  document.getElementById("answer").disabled = false;
      updateProgressBar();
      startTime = Date.now();
      updateTimer();
      clearInterval(timerInterval);
      timerInterval = setInterval(updateTimer, 1000);
      nextQuestion();
    }

    function updateTimer() {
      const elapsedSeconds = Math.floor((Date.now() - startTime) / 1000);
      const minutes = Math.floor(elapsedSeconds / 60);
      const seconds = elapsedSeconds % 60;
      document.getElementById("timer").textContent = `Time: ${minutes}m ${seconds}s`;
    }

    function stopGame() {
      clearTimeout(gameInterval);
      clearInterval(timerInterval);
	  updateProgressBar(); // Ensure it finishes
	  document.getElementById("progress-bar").style.width = "100%";
      showSummary();
	  document.getElementById("answer").disabled = true;
    }

    function nextQuestion() {
      if (current >= questions.length) {
        stopGame();
        return;
      }
      const q = questions[current];
      const questionEl = document.getElementById("question");
      const answerEl = document.getElementById("answer");
      document.getElementById("correct-answer").textContent = "";
      questionEl.textContent = `${q.x} √ó ${q.y} = ?`;
      answerEl.value = "";
      answerEl.className = "";
      answerEl.focus();
      updateProgressBar();
    }

    function handleInput(event) {
      const value = event.target.value;
      const q = questions[current];
      if (value.length === q.answer.toString().length) {
        checkAnswer(value);
      }
    }

    function checkAnswer(value) {
      if (value === "") return;
      const userAnswer = parseInt(value);
      const q = questions[current];
      const answerEl = document.getElementById("answer");
      const correctAnswerEl = document.getElementById("correct-answer");

      if (userAnswer === q.answer) {
        score += 4;
        correct++;
        answerEl.className = "green";
        if (soundOn) document.getElementById("correctSound").play();
        gameInterval = setTimeout(() => {
          current++;
          nextQuestion();
        }, 1000);
      } else {
        score -= 1;
        wrong++;
        answerEl.className = "red";
        correctAnswerEl.textContent = `Correct answer: ${q.answer}`;
        if (soundOn) document.getElementById("wrongSound").play();
        gameInterval = setTimeout(() => {
          current++;
          nextQuestion();
        }, 1000);
      }
    }

    function showSummary() {
      const elapsedSeconds = Math.floor((Date.now() - startTime) / 1000);
      const minutes = Math.floor(elapsedSeconds / 60);
      const seconds = elapsedSeconds % 60;
      const accuracy = ((correct / (correct + wrong || 1)) * 100).toFixed(1);
      document.getElementById("summary").innerHTML = `
        <h2>Game Summary</h2>
        <p>‚úÖ Correct: ${correct}</p>
        <p>‚ùå Wrong: ${wrong}</p>
        <p>üéØ Accuracy: ${accuracy}%</p>
        <p>‚è± Time: ${minutes}m ${seconds}s</p>
        <p>üèÜ Score: ${score}</p>
      `;
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    function toggleSound() {
      soundOn = document.getElementById("soundToggle").checked;
    }

     function toggleFullscreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
        isFullScreen = true;
      } else {
        if (document.exitFullscreen) {
          document.exitFullscreen();
          isFullScreen = false;
        }
      }
    }
	document.addEventListener("keydown", function(e) {
      switch (e.key.toLowerCase()) {
        case 's': startGame(); break;
        case 'a': stopGame(); break;
        case 'd': toggleDarkMode(); break;
        case 'l': document.getElementById('difficulty').focus(); break;
        case 'm': 
          const soundToggle = document.getElementById('soundToggle');
          soundToggle.checked = !soundToggle.checked;
          toggleSound();
          break;
        case 'f': toggleFullscreen(); break;
      }
    });
  </script>
</body>
</html>
